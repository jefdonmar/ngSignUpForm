<div class="form">
<h3>{{ vm.title }}</h3>

<p>Sign up for like the cooolest stuff ever</p>

<form ng-submit="vm.addUser(sign)">
  <input placeholder="Ex. Jane Doe" ng-model="sign.name">
  <input placeholder="Ex. jane.doe@hello.net" ng-model="sign.email">
  <input placeholder="Ex.jdoe.tumblr.io" ng-model="sign.website">
  <input placeholder="Ex. I am ready to receive free stuff because...." ng-model="sign.message">
  <button>Sign Up</button>
</form>
</div>
